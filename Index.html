<!DOCTYPE html>
<html>
<head>
    <title>Farmers One</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/FarmersOne.css">
  </head>

<body ng-app="Main" ng-controller="MainController as mainCtrl" ng-strict-di>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <a href="index.html"><h1>Farmers One</h1></a>
          </div>
          <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            <li ng-repeat="items in mainCtrl.menuList" >
              <a ui-sref="{{items.route}}">
                <span class={{items.className}}></span>
                {{::items.item}}
              </a>
            </li>
          </ul>
          <!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>
    <loading></loading>
  <ui-view>
  <div class="text-center initial-loading">
    <h2>Loading Site...</h2>
  </div>
  </ui-view>

  <footer>
        <div>
          <b>Footer</b><br/>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </div>
  </footer>


  <!-- Libs -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/ng-map.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyBLJFM2iLbVUds6aZFSuUdWQFXerkd04jA"></script>

    <!-- Main Restaurant Module -->
    <script src="src/FarmersOne.Module.js"></script>
    <script src="src/FarmersOne.Main.Controller.js"></script>

    <!-- Public Module -->
    <script src="src/public/public.module.js"></script>
    <script src="src/public/public.router.js"></script>
    <script src="src/public/Home/public.home.controller.js"></script>

    <!--Common module -->
    <script src="src/Common/common.module.js"></script>
    <script src="src/Common/loading/loading.component.js"></script>
    <script src="src/Common/loading/loading.interceptor.js"></script>
    <script src="src/common/public.location.Service.js"></script>

    <!-- ADMIN SITE -->

    <!--Application files -->

</body>
</html>
