
<div ng-controller="HomeController as HomeCtrl">
  <div class="col-md-6">
    <map center="[{{HomeCtrl.lat}}, {{HomeCtrl.lng}}]">
        <marker position="{{HomeCtrl.lat}}, {{HomeCtrl.lng}}"
                title = "Current Location"></marker>
    </map>
</div>
<div class="col-md-6">
    <div>
        <h4><b>Current Location:</b></h4>
        <div> {{HomeCtrl.address}}</div>
    </div>
</div>
</div>
